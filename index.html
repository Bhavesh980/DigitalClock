<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
</style>
<body>
    <div class="upperContainer">
       
              <div class="lowerContainer">

                        <div class="clockDesignBox">
                             <div class="reactagularBox"></div>
                             <div class="clockBox">
                                <div id="hour" class="hour timerBox">01</div>
                                <div  class="colon1 timerBox">:</div>
                                <div id="min" class="minute timerBox">00</div>
                                <div  class="color2 timerBox">:</div>
                                <div id="sec" class="second timerBox">00</div>
                             </div>
                             <div class="circularBox"></div>
                        </div>
              </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
